<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>React App</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <!-- Penerapan layout bisa dilihat di https://getbootstrap.com/docs/4.0/layout/overview -->
  <!-- Containers adalah basic layout element di bootstrap dan DIPERLUKAN jika menggunakan default grid system bootstrap. -->
  <!-- Ada 2 Pilihan Containers:
        1. Class container : untuk layout yang model box (tidak full-width layar browser)
        2. Class container-fluid : untuk layout model yang full-width layar.
  -->

  <div class="container-fluid">
    <div class="row">
      <div class="col-2" id="sidebar">Sidebar</div>
      <div class="col-10" id="content"></div>
    </div>
  </div>
</body>

</html>
